logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    lv.microservices.sample.otimagrowth: DEBUG
 
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8082/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
